<div class="wrapper">
  <div class="form-group">
    <app-input labelText='Enter Length' inputId="length" (inputChange)="onChangeLength($event)"></app-input>
  </div>


  <div class="form-group">
    <app-input inputType='checkbox' labelText='Use Letters' inputId="letters" (inputChange)="onChangeUseLetters()">
    </app-input>
  </div>

  <div class="form-group">
    <app-input inputType='checkbox' labelText='Use Numbers' inputId="Numbers" (inputChange)="onChangeUseNumbers()">
    </app-input>
  </div>

  <div class="form-group">
    <app-input inputType='checkbox' labelText='Use Symbols' inputId="Symbols" (inputChange)="onChangeUseSymbols()">
    </app-input>
  </div>

  <button class="btn btn-primary" (click)="onGenerateClick()" [disabled]='disableGenerateButton()'>Generate</button>

  <div class="form-group">
    <app-input labelText='Your Password' inputId="generatedPassword" [isReadOnly]='true' [value]="password">
    </app-input>
  </div>
</div>
